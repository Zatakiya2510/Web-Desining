<html>
    <head>
        <meta charset="ut-8">
        <meta content="width-device-width,initial-scale-1">
        <title>
            Student Form
        </title>
    </head>
    <body>
        <h1>Student Form</h1>
            <form>
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td>:</td>
                        <td><input type="text" name="" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="mail" name="" required></td>
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td>:</td>
                        <td><input type="number" name="" required pattern="[6789][0-9]{9}"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>:</td>
                        <td><textarea rows="6" name=""></textarea></td>
                    </tr>
                    <tr>
                        <td>Nationality</td>
                        <td>:</td>
                        <td>
                            <select>
                                <option>_____Select Nationality_____</option>
                                <option>India</option>
                                <option>U.S.A</option>
                                <option>Austrilia</option>
                                <option>Dubai</option>
                                <option>Canada</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Date Of Birth</td>
                        <td>:</td>
                        <td><input type="date" name="" ></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>:</td>
                        <td><input type="radio" name="gender" checked>Male
                            <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Highest Degree</td>
                        <td>:</td>
                        <td>
                            <select>
                                <option>_____Select Degree_____</option>
                                <option>BTech</option>
                                <option>12TH</option>
                                <option>10TH</option>
                                <option>Diploma</option>
                                <option>MTech</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>CPI/Percentage</td>
                        <td>:</td>
                        <td><input type="number" name="" required></td>
                    </tr>
                    <tr>
                        <td>University/Board</td>
                        <td>:</td>
                        <td>
                            <select>
                                <option>_____Select University/Board_____</option>
                                <option>CBSE</option>
                                <option>GSHEB</option>
                                <option>Darshan University</option>
                                <option>CHARUSAT</option>
                                <option>Nirma</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Passing Year</td>
                        <td>:</td>
                        <td>
                            <select>
                                <option>_____Select Passing Year_____</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="right">
                        <input type="button" name="" value="Submit">
                        <input type="button" name="" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
    </body>
</html>
