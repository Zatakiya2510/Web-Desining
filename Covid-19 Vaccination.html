<html>
    <head>
        <title>
            Covid-19 Vaccine Registration 
        </title>
    </head>
    <body>
        <h1>Covid-19 Vaccine Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Full Name</td>
                    <td>:</td>
                    <td><input type="text" name="" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>:</td>
                    <td><input type="text" name="" required></td>
                </tr>
                <tr>
                    <td>Adhar No.</td>
                    <td>:</td>
                    <td><input type="number" name="" required pattern="[0-9]{12}"></td>
                </tr>
                <tr>
                    <td>Vaccine Name</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option>_____Select Vaccine Name_____</option>
                            <option>Covaxin</option>
                            <option>Covishield</option>
                            <option>Sputnik-V</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date Of Dose</td>
                    <td>:</td>
                    <td><input type="date" name="" required></td>
                </tr>
                <tr>
                    <td>Dose No.</td>
                    <td>:</td>
                    <td><input type="number" name="" required></td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                    <input type="button" name="" value="Submit">
                    <input type="button" name="" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
